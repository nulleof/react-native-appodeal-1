apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 28
def DEFAULT_BUILD_TOOLS_VERSION             = "27.0.3"
def DEFAULT_MIN_SDK_VERSION                 = 19
def DEFAULT_TARGET_SDK_VERSION              = 28

def DEFAULT_PLAY_SERVICES_ADS_VERSION       = "17.1.2"
def DEFAULT_PLAY_SERVICES_LOCATION_VERSION  = "16.0.0"

def PLAY_SERVICES_ADS_VERSION = rootProject.hasProperty('playServicesAdsVersion') ? rootProject.playServicesAdsVersion : DEFAULT_PLAY_SERVICES_ADS_VERSION
def PLAY_SERVICES_LOCATION_VERSION = rootProject.hasProperty('playServicesLocationVersion') ? rootProject.playServicesLocationVersion : DEFAULT_PLAY_SERVICES_LOCATION_VERSION

android {
    compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

repositories {
    jcenter() 
    mavenCentral()
    flatDir {
        dirs 'libs/aar'
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
    compile 'com.facebook.react:react-native:+'

    implementation "com.google.android.gms:play-services-ads:$PLAY_SERVICES_ADS_VERSION"
    implementation "com.google.android.gms:play-services-location:$PLAY_SERVICES_LOCATION_VERSION"

    implementation name: 'adcolony-3.3.5', ext: 'aar'
    implementation name: 'mobvista-9.0.0-alphab', ext: 'aar'
    implementation name: 'mobvista-9.0.0-common', ext: 'aar'
    implementation name: 'mobvista-9.0.0-interstitial', ext: 'aar'
    implementation name: 'mobvista-9.0.0-interstitialvideo', ext: 'aar'
    implementation name: 'mobvista-9.0.0-mtgdownloads', ext: 'aar'
    implementation name: 'mobvista-9.0.0-mtgjscommon', ext: 'aar'
    implementation name: 'mobvista-9.0.0-mtgnative', ext: 'aar'
    implementation name: 'mobvista-9.0.0-nativeex', ext: 'aar'
    implementation name: 'mobvista-9.0.0-playercommon', ext: 'aar'
    implementation name: 'mobvista-9.0.0-reward', ext: 'aar'
    implementation name: 'mobvista-9.0.0-videocommon', ext: 'aar'
    implementation name: 'mobvista-9.0.0-videojs', ext: 'aar'
    implementation name: 'ogury-3.0.22', ext: 'aar'
}