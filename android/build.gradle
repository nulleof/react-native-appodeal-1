apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

repositories {
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    compile 'com.facebook.react:react-native:+'

    compile "com.google.android.gms:play-services-ads:+"
    compile "com.google.android.gms:play-services-location:+"

    implementation 'com.squareup.picasso:picasso:2.5.2' //for Inmobi
    implementation files('libs/adcolony-3.3.4.aar')
    implementation files('libs/mobvista-8.11.0-alphab.aar')
    implementation files('libs/mobvista-8.11.0-common.aar')
    implementation files('libs/mobvista-8.11.0-interstitial.aar')
    implementation files('libs/mobvista-8.11.0-interstitialvideo.aar')
    implementation files('libs/mobvista-8.11.0-mvdownloads.aar')
    implementation files('libs/mobvista-8.11.0-mvjscommon.aar')
    implementation files('libs/mobvista-8.11.0-mvnative.aar')
    implementation files('libs/mobvista-8.11.0-nativeex.aar')
    implementation files('libs/mobvista-8.11.0-playercommon.aar')
    implementation files('libs/mobvista-8.11.0-reward.aar')
    implementation files('libs/mobvista-8.11.0-videocommon.aar')
    implementation files('libs/mobvista-8.11.0-videofeeds.aar')
    implementation files('libs/mobvista-8.11.0-videojs.aar')
}
